---
memory: 1G
instances: 1
services:
- movie-fun-sso
- service-registry

applications:
- name: album-service
  routes:
    - route: album-service-sg.apps.cumuluslabs.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  routes:
    - route: movie-service-sg.apps.cumuluslabs.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  routes:
    - route: movie-fun-app-sg.apps.cumuluslabs.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war